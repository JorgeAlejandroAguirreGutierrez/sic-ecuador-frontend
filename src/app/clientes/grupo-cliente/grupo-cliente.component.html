<nav class="navbar-light nav-fijo">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" role="button" (click)="nuevo($event)">
                <fa-icon [icon]="['fas', 'file']"></fa-icon>
            </a>
        </li>
        <li class="nav-item">
            <ng-container *ngIf="grupo_cliente.id==0">
                <a class="nav-link" href="#" role="button" (click)="crear($event)">
                    <fa-icon [icon]="['fas', 'save']"></fa-icon>
                </a>
            </ng-container>
            <ng-container *ngIf="grupo_cliente.id!=0">
                <a class="nav-link" href="#" role="button" (click)="actualizar($event)">
                    <fa-icon [icon]="['fas', 'save']"></fa-icon>
                </a>
            </ng-container>
        </li>
    </ul>
</nav>
<div class="contenedor">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    &nbsp;&nbsp;&nbsp;&nbsp;<i><u>CREAR GRUPO CLIENTE</u></i>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Codigo</mat-label>
                                        <input matInput type="text" [(ngModel)]="grupo_cliente.codigo" class="form-control-sm" [disabled]="true">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-4">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Descripcion</mat-label>
                                        <input matInput type="text" [(ngModel)]="grupo_cliente.descripcion" class="form-control-sm">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-4">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Abreviatura</mat-label>
                                        <input matInput type="text" [(ngModel)]="grupo_cliente.abreviatura" class="form-control-sm">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
