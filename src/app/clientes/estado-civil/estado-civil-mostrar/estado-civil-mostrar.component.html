<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Codigo</mat-label>
                <input matInput type="text" [(ngModel)]="estado_civil_buscar.codigo" (change)="cambiar_buscar_codigo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" [(ngModel)]="estado_civil_buscar.descripcion" (change)="cambiar_buscar_descripcion()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Abreviatura</mat-label>
                <input matInput type="text" [(ngModel)]="estado_civil_buscar.abreviatura" (change)="cambiar_buscar_abreviatura()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>ESTADOS CIVILES</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>COD</th>
                        <th>DESCRIPCION</th>
                        <th>ABREVIATURA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let estado_civil of estados_civiles">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(estado_civil)">
                        </td>
                        <td>{{estado_civil.codigo}}</td>
                        <td>{{estado_civil.descripcion}}</td>
                        <td>{{estado_civil.abreviatura}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
