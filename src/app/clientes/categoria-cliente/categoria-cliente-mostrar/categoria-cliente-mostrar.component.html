<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Codigo</mat-label>
                <input matInput type="text" [(ngModel)]="categoria_cliente_buscar.codigo" (change)="cambiar_buscar_ubicacion_codigo_norma()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Descripcion</mat-label>
                <input matInput type="text" [(ngModel)]="categoria_cliente_buscar.descripcion" (change)="cambiar_buscar_ubicacion_provincia()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Abreviatura</mat-label>
                <input matInput type="text" [(ngModel)]="categoria_cliente_buscar.abreviatura" (change)="cambiar_buscar_ubicacion_canton()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>CATEGORIAS CLIENTES</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>COD</th>
                        <th>DESCRIPCION</th>
                        <th>ABREVIATURA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria_cliente of categorias_clientes">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(categoria_cliente)">
                        </td>
                        <td>{{categoria_cliente.codigo}}</td>
                        <td>{{categoria_cliente.descripcion}}</td>
                        <td>{{categoria_cliente.abreviatura}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
