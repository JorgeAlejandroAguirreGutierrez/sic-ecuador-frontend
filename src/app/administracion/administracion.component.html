<nav class="navbar-light nav-fijo">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" role="button" (click)="$event.preventDefault()">
                <fa-icon [icon]="['fas', 'file-import']"></fa-icon>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" role="button" (click)="$event.preventDefault()">
                <fa-icon [icon]="['fas', 'file-export']"></fa-icon>
            </a>
        </li>
    </ul>
</nav>
<div class="contenedor">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    &nbsp;&nbsp;&nbsp;&nbsp;<i><u>IMPORTAR/EXPORTAR</u></i>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        <div class="form-row">
                            <div class="form-group col-4">
                                <mat-form-field appearance="standard">
                                    <mat-label>Modelo</mat-label>
                                    <mat-select [(ngModel)]="modelo" class="form-control-sm">
                                        <mat-option *ngFor="let modelo of modelos" [value]="modelo">
                                            {{modelo.nombre}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-5">
                                <mat-label>Cargar</mat-label>
                                <br>
                                <input type="file" id="archivo" name="archivo" (change)="cargar_archivo($event.target.files)">
                            </div>
                            <div class="form-group col-2">
                                <br>
                                <button class="btn btn-primary btn-circle" (click)="importar()">
                                    <fa-icon [icon]="['fas', 'file-import']"></fa-icon>
                                </button>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <mat-form-field appearance="standard">
                                    <mat-label>Modelo</mat-label>
                                    <mat-select type="text" [(ngModel)]="modelo" class="form-control-sm">
                                        <mat-option *ngFor="let modelo of modelos" [value]="modelo">
                                            {{modelo.nombre}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-2">
                                <br>
                                <button class="btn btn-primary btn-circle" (click)="exportar()">
                                    <fa-icon [icon]="['fas', 'file-export']"></fa-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
