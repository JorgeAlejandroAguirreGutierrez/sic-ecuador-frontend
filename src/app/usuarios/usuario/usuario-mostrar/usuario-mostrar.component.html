<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Codigo</mat-label>
                <input matInput type="text" [(ngModel)]="usuario_buscar.codigo" (change)="cambiar_buscar_codigo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="usuario_buscar.nombre" (change)="cambiar_buscar_nombre()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-4">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Correo</mat-label>
                <input matInput type="text" [(ngModel)]="usuario_buscar.correo" (change)="cambiar_buscar_correo()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>USUARIOS</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>COD</th>
                        <th>NOMBRE</th>
                        <th>CORREO</th>
                        <th>IDENT</th>
                        <th>PUNTO VENTA</th>
                        <th>PERFIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(usuario)">
                        </td>
                        <td>{{usuario.codigo}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.correo}}</td>
                        <td>{{usuario.identificacion}}</td>
                        <td>{{usuario.punto_venta.descripcion}}</td>
                        <td>{{usuario.perfil.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
