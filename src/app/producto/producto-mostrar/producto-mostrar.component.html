<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-12">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Nombre Producto</mat-label>
                <input matInput type="text" [(ngModel)]="producto_buscar.nombre" (change)="cambiar_buscar_producto_nombre()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>PRODUCTOS</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>TIPO DE GASTO</th>
                        <th>TIPO DE PROD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(producto)">
                        </td>
                        <td>{{producto.codigo}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.tipo_gasto.nombre}}</td>
                        <td>{{producto.tipo_producto.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
