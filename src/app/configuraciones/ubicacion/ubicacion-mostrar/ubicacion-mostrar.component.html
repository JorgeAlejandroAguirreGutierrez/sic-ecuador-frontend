<div class="contenedor">
    <div class="form-row">
        <div class="form-group col-3">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Codigo Norma</mat-label>
                <input matInput type="text" [(ngModel)]="ubicacion_buscar.codigo_norma" (change)="cambiar_buscar_ubicacion_codigo_norma()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-3">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Provincia</mat-label>
                <input matInput type="text" [(ngModel)]="ubicacion_buscar.provincia" (change)="cambiar_buscar_ubicacion_provincia()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-3">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Canton</mat-label>
                <input matInput type="text" [(ngModel)]="ubicacion_buscar.canton" (change)="cambiar_buscar_ubicacion_canton()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
        <div class="form-group col-3">
            <mat-form-field appearance="standard" class="grande">
                <mat-label>Parroquia</mat-label>
                <input matInput type="text" [(ngModel)]="ubicacion_buscar.parroquia" (change)="cambiar_buscar_ubicacion_parroquia()" oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>UBICACIONES</h2>
            <hr>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active">
                    <tr>
                        <th>SEL</th>
                        <th>COD NORMA</th>
                        <th>PROVINCIA</th>
                        <th>CANTON</th>
                        <th>PARROQUIA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ubicacion of ubicaciones">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(ubicacion)">
                        </td>
                        <td>{{ubicacion.codigo_norma}}</td>
                        <td>{{ubicacion.provincia}}</td>
                        <td>{{ubicacion.canton}}</td>
                        <td>{{ubicacion.parroquia}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
