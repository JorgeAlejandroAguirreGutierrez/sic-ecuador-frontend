<div class="contenedor">
    <div class="card">
        <div class="card-header">
            &nbsp;&nbsp;&nbsp;<i><u>ADMINISTRAR PRODUCTOS</u></i>
        </div>
        <div class="card-body">
            <div class="form-group form-row">
                <div class="col-12">
                    <mat-form-field appearance="standard" class="grande">
                        <mat-label>Nombre Producto</mat-label>
                        <input matInput type="text" [(ngModel)]="producto_buscar.nombre"
                            oninput="this.value = this.value.toUpperCase()" class="form-control-sm">
                    </mat-form-field>
                </div>
            </div>
            <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                <thead class="table-active text-center">
                    <tr>
                        <th>OPCION</th>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>TIPO DE GASTO</th>
                        <th>TIPO DE PROD</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td>
                            <input type="radio" name="seleccion" (click)="seleccion(producto)">
                        </td>
                        <td>{{producto.codigo}}</td>
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.tipo_gasto.nombre}}</td>
                        <td>{{producto.tipo_producto.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
