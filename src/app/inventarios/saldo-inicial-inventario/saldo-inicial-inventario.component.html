                <mat-icon>save</mat-icon>

<div class="contenedor">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    &nbsp;&nbsp;&nbsp;&nbsp;<i><u>CARGAR SALDO INICIAL PRODUCTO</u></i>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <mat-form-field appearance="standard" class="grande">
                                        <mat-label>Producto</mat-label>
                                        <mat-autocomplete #producto="matAutocomplete" [displayWith]="ver_producto" (optionSelected)="seleccionar_producto()">
                                            <mat-option *ngFor="let producto of filtro_productos | async" [value]="producto">
                                                {{producto.nombre}}
                                            </mat-option>
                                        </mat-autocomplete>
                                        <input matInput type="text" class="form-control-sm" [formControl]="seleccion_producto" [matAutocomplete]="producto">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-3">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Medida</mat-label>
                                        <mat-select [(ngModel)]="kardex.medida">
                                            <mat-option *ngFor="let medida of medidas" [value]="medida">
                                                {{medida.descripcion}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-3">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Cantidad</mat-label>
                                        <input matInput type="text" [(ngModel)]="kardex.cantidad" (change)="seleccionar_cantidad()" class="form-control-sm">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-3">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Costo unitario</mat-label>
                                        <input matInput type="text" [(ngModel)]="kardex.costo_unitario" (change)="seleccionar_costo_unitario()" class="form-control-sm">
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-3">
                                    <mat-form-field appearance="standard">
                                        <mat-label>Costo total</mat-label>
                                        <input matInput type="text" [(ngModel)]="kardex.costo_total" class="form-control-sm" [disabled]=true>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
